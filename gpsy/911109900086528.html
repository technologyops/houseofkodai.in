<!DOCTYPE html>
<html>
<head>
<title>mobile\n20:09 01 Aug\n911109900086528</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta charset="UTF-8">
<style type="text/css">
  html, body, #map_canvas {
    margin: 0;
    padding: 0;
    height: 100%;
  }
</style>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">
  var map;
  function initialize() {
    var myLatlng = new google.maps.LatLng(12.948338, 77.616676)
    var myOptions = {
      zoom: 14,
      center: myLatlng,
      mapTypeId: google.maps.MapTypeId.HYBRID
    };
    map = new google.maps.Map(document.getElementById('map_canvas'), myOptions);
    var marker = new google.maps.Marker({position:myLatlng, title:"mobile\n20:09 01 Aug\n911109900086528", color:"green"});
    marker.setMap(map);
    marker.setAnimation(google.maps.Animation.BOUNCE);
  }
  google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
  <div id="map_canvas"></div>
</body>
